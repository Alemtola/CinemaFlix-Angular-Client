<app-navigation></app-navigation>
<div class="background">
    <div class="movie-container" >
        <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
            <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img src={{movie.ImagePath}} alt= {{movie.Title}} />
            </mat-card-content>
            <mat-card-actions>
                <button
                    mat-button
                    color="warn"
                    (click)='openGenreDialog(movie.Genre.Name, movie.Genre.Description)'
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="warn"
                    (click)='openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.BirthYear)'
                >
                    Director
                </button>
                <button
                    mat-button
                    color="warn"
                    (click)='openDescriptionDialog(movie.Title, movie.Description)'
                >
                    Description
                </button>
                <button mat-icon-button color="warn" (click)="toggleFavs(movie)">
                    <mat-icon *ngIf="isFav(movie._id)">favorite</mat-icon>
                    <mat-icon *ngIf="!isFav(movie._id)">favorite_border</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
