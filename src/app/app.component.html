
<div class="main-page">
  <h1>
    Welcome to CinemaFlix!
  </h1>

  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Register
  </button>

  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Login
  </button>

  <button
    mat-raised-button
    color="accent"
    (click)="openMoviesDialog()"
  >
    Movies
  </button>

</div>
